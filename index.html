<!DOCTYPE html>
<html lang="ja">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>KOKU RAMEN Challenge work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- ▼ スタイル -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background: black;
      touch-action: none;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/background/BG.png.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
   }

    #startButton, #restartButton {
      padding: 12px 24px;
      font-size: 18px;
      background: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
#zButton {
  position: fixed;
  bottom: 60px;
  right: 20px;
  width: 60px;
  height: 60px;
  font-size: 24px;
  border-radius: 8px;
  background-color: rgba(200,255,200,0.9);
  border: 2px solid #080;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

</style>
</head>

<body>
<!-- <button id="zButton">Z</button> -->
</div>  <!-- ▼ ゲームキャンバス -->
  <canvas id="gameCanvas" width="750" height="1500"></canvas>

  <!-- ▼ スタート画面 -->
  <div id="startScreen">
    <button id="startButton">Game Start</button>
  </div>

<!-- ▼ ゲームオーバー画面 -->
<div id="gameOverScreen" style="display:none; flex-direction: column; align-items: center; justify-content: center;">
  <div id="finalScore" style="font-family: 'Press Start 2P', sans-serif; font-size: 32px; color: white; text-shadow: 2px 2px 4px black; margin-bottom: 20px;"></div>
  <button id="restartButton">Restart</button>
</div>
  <!-- ▼ モバイル用アクションボタン -->
  <button id="actionButton">Z</button>

  <!-- ▼ ゲームロジック -->
  <script src="game.js"></script>
</body>
</html>
