<!DOCTYPE html>
<html lang="ja">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>KOKU RAMEN Challenge work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- ▼ スタイル -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background: black;
      touch-action: none;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/background/BG.png.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #startButton, #restartButton {
      padding: 12px 24px;
      font-size: 18px;
      background: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    /* ▼ スマホ向けアクションボタン */
    #actionButton {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 20px;
      font-size: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- ▼ ゲームキャンバス -->
  <canvas id="gameCanvas" width="750" height="1500"></canvas>

  <!-- ▼ スタート画面 -->
  <div id="startScreen">
    <button id="startButton">GaneStaert</button>
  </div>

  <!-- ▼ ゲームオーバー画面 -->
  <div id="gameOverScreen" style="display:none;">
    <button id="restartButton">Restart</button>
  </div>

  <!-- ▼ モバイル用アクションボタン -->
  <button id="actionButton">Z</button>

  <!-- ▼ ゲームロジック -->
  <script src="game.js"></script>
</body>
</html>
